<ion-view>
  <ion-pane>
    <div class="partDiv" ng-if="isIOS && !offlineCart" ui-sref="app.browse">
      <label class="" for="">Register Later</label>
    </div>
    <div class="landlogo">
      <div class="logo">
        <img src="img/logo.png" alt="">
      </div>
    </div>
  </ion-pane>
  
  <div class="bar bar-footer phnFooter">
    <div class="row ">
      <div class="col-67 ">
        <div class="spanTextDiv">
          <span class="phnSpan">+91</span>
          <input class="phnText" type="tel" onkeypress="return (event.charCode == 8 || event.charCode == 0 || event.charCode == 13) ? null : event.charCode >= 48 && event.charCode <= 57"
            ng-model="loginInfo.mobile" ng-minlength="10" limit-to="10" placeholder="Enter your contact no">
        </div>
      </div>
      <div class="col-33 ">
        <button class="button button-royal joinBtn" ng-disabled="!loginInfo.mobile" ui-sref="verify({mobNo:loginInfo.mobile})">
          Join us
        </button>
      </div>
    </div>
  </div>
  
</ion-view>
